<div class="container">
    <h1>Calculadora de Calificaciones</h1>
    <div class="input-section">
      <p>Ingrese las 5 calificaciones:</p>
      <div class="grade-input">
        <label for="grade{{0}}">Calificación {{ 0 + 1 }}:</label>
        <input type="number" id="grade{{0}}" [(ngModel)]="grades[0]">
    </div>
    <div class="grade-input">
        <label for="grade{{1}}">Calificación {{ 1 + 1 }}:</label>
        <input type="number" id="grade{{1}}" [(ngModel)]="grades[1]">
    </div>
    <div class="grade-input">
        <label for="grade{{2}}">Calificación {{ 2 + 1 }}:</label>
        <input type="number" id="grade{{2}}" [(ngModel)]="grades[2]">
    </div>
    <div class="grade-input">
        <label for="grade{{3}}">Calificación {{ 3+ 1 }}:</label>
        <input type="number" id="grade{{3}}" [(ngModel)]="grades[3]">
    </div>
    <div class="grade-input">
        <label for="grade{{4}}">Calificación {{ 4 + 1 }}:</label>
        <input type="number" id="grade{{4}}" [(ngModel)]="grades[4]">
    </div>
   
      <button (click)="calculateAverage()">Calcular Promedio</button>
    </div>
    <div class="output-section">
      <p>Calificaciones ingresadas: {{ grades }}</p>
      <p *ngIf="average !== null">Promedio: {{ average }}</p>
      <p *ngIf="passStatus">Resultado: {{ passStatus }}</p>
    </div>
  </div>
