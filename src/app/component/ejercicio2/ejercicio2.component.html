<div class="container">
    <h1>Comparar Números</h1>
    <div class="input-section">
      <label for="num1">Primer número:</label>
      <input type="number" id="num1" [(ngModel)]="num1">
      
      <label for="num2">Segundo número:</label>
      <input type="number" id="num2" [(ngModel)]="num2">
  
      <button (click)="compareNumbers()">Comparar</button>
    </div>
  
    <div class="output-section">
      <p>Resultados:</p>
      <p>El mayor número es: {{ maxNumber }}</p>
      <p>El menor número es: {{ minNumber }}</p>
      <p>Los números son {{ areEqual ? 'iguales' : 'diferentes' }}</p>
    </div>
  </div>
